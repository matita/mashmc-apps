<!DOCTYPE html>
<html>
<head>
  <title>MashMC - Apps</title>
</head>
<body>
  
  <div class="main">

  </div>


  <script class="tmpl-plugins" type="text/html">
    <div class="plugin">
      <a href="{{url}}"><h2 class="plugin-name">{{appName}}</h2></a>
      <p class="plugin-description">{{description}}</p>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
  <script>
    var Tmpl = {
      plugin: Handlebars.compile($('.tmpl-plugins').html())
    };

    $.getJSON('/apps.json', function(response) {
      $('.main').html(response.map(Tmpl.plugin));
    })
  </script>
</body>
</html>
